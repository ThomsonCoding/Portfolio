<!DOCTYPE html>

<html>
  <head>
    <link
      rel="stylesheet"
      href="CSS/MovieReview.css"
    />
    <title>Movie Reviews</title>
</head>
    <header>
    <h1>The New York Times - Movie Reviews</h1>
    <p id="introText"><i>
      This is an application connected to the NY Times movie reviews API, please
      search the film you would like information on below.
    </i></p>

    <input
      id="searchBox"
      type="text"
      placeholder="Star wars, John Wick, James Bond..."
      name="search"
    />
    <button id="searchButton" type="submit">Search</button>
</header>
        <div class="movieReview-grid-container" id="MovieContainer"></div>
  </body>
  <script src="JS/MovieReviewUI.js"></script>
  <script src="JS/FetchNYTimesAPI.js"></script>
  <script src="JS/MovieReviewAPI.js"></script>
</html>
