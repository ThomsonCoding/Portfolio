<head>
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="CSS/spotifyHome.css" />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
</head>
<body>
  <header id="homeHeader"><h1>Podcasts</h1></header>

  <div id="content">
    <div class="borderLine"></div>
    <div class="shotcutHeader">
        <input type="search" class="albums filter" placeholder="Filter"> 
      <h2>Sorted by</h2>
      <div class="borderLine"></div>
    </div>
</div>

    <div class="shortcuts firstList">
      <div class="shortcutOptions">
        <div class="container">
          <img
            class="pictureShortCuts"
            src="Pictures/starred.jpeg"
            alt="submit"
          />
          <div class="middle">
            <i class="fas fa-play spotify__controls--play"></i>
          </div>
        </div>
        <h3 class="homeLinks">TED Talks Daily</h3>
      </div>
    </div>

    <div class="shotcutHeader">
      <h2>Recently Played</h2>
      <button class="leftRightButton" id="right-button2">
        <i class="material-icons">keyboard_arrow_right</i>
      </button>
      <button class="leftRightButton" id="left-button2">
        <i class="material-icons">keyboard_arrow_left</i>
      </button>
    </div>

    <div class="borderLine"></div>
    <div class="shortcuts secondList">
      <div class="shortcutOptions">
        <div class="container">
          <img
            class="pictureShortCuts"
            src="Pictures/starred.jpeg"
            alt="submit"
          />
          <div class="middle">
            <i class="fas fa-play spotify__controls--play"></i>
          </div>
        </div>
        <h3 class="homeLinks">No Such Thing As A Fish</h3>
      </div>

      <div class="shortcutOptions">
        <div class="container">
          <img
            class="pictureShortCuts"
            src="Pictures/Starred2.jpeg"
            alt="submit"
          />
          <div class="middle">
            <i class="fas fa-play spotify__controls--play"></i>
          </div>
        </div>
        <h3 class="homeLinks">About Race</h3>
      </div>

      <div class="shortcutOptions">
        <div class="container">
          <img
            class="pictureShortCuts"
            src="Pictures/Starred3.jpeg"
            alt="submit"
          />
          <div class="middle">
            <i class="fas fa-play spotify__controls--play"></i>
          </div>
        </div>
        <h3 class="homeLinks">THE ADAM BUXTON PODCAST</h3>
      </div>

      <div class="shortcutOptions">
        <div class="container">
          <img class="pictureShortCuts" src="Pictures/Pop.jpeg" alt="submit" />
          <div class="middle">
            <i class="fas fa-play spotify__controls--play"></i>
          </div>
        </div>
        <h3 class="homeLinks">Those Conspiracy Guys</h3>
      </div>

      <div class="shortcutOptions">
        <div class="container">
          <img
            class="pictureShortCuts"
            src="Pictures/Travelling.jpeg"
            alt="submit"
          />
          <div class="middle">
            <i class="fas fa-play spotify__controls--play"></i>
          </div>
        </div>
        <h3 class="homeLinks">Philosophize This</h3>
      </div>

      <div class="shortcutOptions">
        <div class="container">
          <img
            class="pictureShortCuts"
            src="Pictures/Hanging.jpeg"
            alt="submit"
          />
          <div class="middle">
            <i class="fas fa-play spotify__controls--play"></i>
          </div>
        </div>
        <h3 class="homeLinks">Unarchived History</h3>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="JS/spotifyHome.js"></script>
</body>
