<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="CSS/NasaProject.css" />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
    crossorigin="anonymous"
  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project NASA</title>
  </head>
  <body onload="NasaAPIOnloadData(); localStorageChecker()">
    <header>
        <div class="toggle-container">
      <i id="darkMode" onclick="setTheme('dark')" title="Dark mode" class="switch show fas fa-moon"></i>
      <i id="lightMode" onclick="setTheme('light')" title="light mode" class="switch hide fas fa-sun"></i>
      </div>
      <img id="NasaLogo" src="Photos/NASALogo.png" />
      <h1 id="NasaHeader">PROJECT NASA API</h1>
      <p></p>
    </header>

      <div class="NasaAPI-grid-container" id="NasaGrid">
      </div>
      <div id="marsWeather">
        <iframe id="marsWeatherIframe" src='https://mars.nasa.gov/layout/embed/image/insightweather/' frameborder="0" allowfullscreen></iframe>
      </div>
      <button id="MarsWeatherButton" onclick="location.href='https://mars.nasa.gov/insight/weather/'">Latest Weather at Elysium Planitia (MARS)</button>

      <img id="NasaIcon" class="NasaIcon-right" src="Photos/Rocket.png "></img>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="JS/NasaUI.js"></script>
    <script src="JS/NasaFetchAPI.js"></script>
    <script src="JS/NasaProject.js"></script>
  </body>
</html>
